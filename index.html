<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto monitor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="Asts/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY &<br> SELL <span>Crypto</span></h1>
            <p>Worlds biggest crypto exchange</p>
            <a href="#" id="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin-price">
                <div class="logo"><img src="Asts/btc.png"></div>
                <div>
                    <h1>$<span id="bitcoin"></span></h1>
                    <h1>Bitcoin</h1>
                </div>
            </div>
            <div class="coin-price">
                <div class="logo"><img src="Asts/ltc.png"></div>
                <div>
                    <h1>$<span id="litecoin"></span></h1>
                    <h1>Litecoin</h1>
                </div>
            </div>

            <div class="coin-price">
                <div class="logo"><img src="Asts/eth.png"></div>
                <div>
                    <h1>$<span id="ethereum"></span></h1>
                    <h1>Ethereum</h1>
                </div>
            </div>
            <div class="coin-price">
                <div class="logo"><img src="Asts/dg.png"></div>
                <div>
                    <h1>$<span id="dogecoin"></span></h1>
                    <h1>Dogecoin</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="ap.js"></script>
</body>

</html>
